<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- oneplayer -->
        <div class="oneplayer">
            <div class="container">
                <h1>Player 1</h1>
                <h2 id="winlose"></h2>
                <h3 id="score">0</h3>
                <div class="imgcont">
                    <img id="dice" src="images/dice 1.png" alt="">
                </div>
                <button id="btn">Roll</button>
            </div>
        </div>

        <!-- two player -->

        <div class="twoplayer">
            <div class="twocontainer one">
                <h1 id="player1">Player 1</h1>

                <div class="currentcont">

                    <h2 id="current1">0</h2>
                </div>
            </div>
            <div class="buttons">
                <div class="imgcont2">
                    <img id="dice2" src="images/white-square.png" alt="">
                </div>
                <button id="rolldice">Roll</button>
                <button id="hold">Hold</button><h2 id="newgame">New Game</h2>
            </div>
            <div class="twocontainer two">
                <h1 id="player2">Player 2</h1>
                <div class="currentcont">
                    <h2 id="current2">0</h2>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
